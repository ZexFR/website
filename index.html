<!DOCTYPE html> 

<html>
<head>
        <title>Zex Website</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/17da559a45.js" crossorigin="anonymous"></script>
        <script>
            function togglePlay() {
            var audio = document.getElementsByTagName("audio")[0];
             
            if (audio) {
              if (audio.paused) { 
                  audio.play();
                 document.getElementById("button").src = "volume-up-solid.svg";
              } else {
                  audio.pause();
                  document.getElementById("button").src ="volume-up-solid.svg";
              }
            }
          }
          </script>
    

</head>
<body>
    <div class="player">
        <img id ="button" onclick="togglePlay()" src ="volume-up-solid.svg">
          <audio>
              <source src="song.mp3" />
          </audio>
      </div>
